<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Memory!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css"/>
    </head>

    <body>
        <audio id="song">
            <source src="audio/Carefree.mp3" type="audio/mp3"/>
        </audio>

        <div id="mainScreen">
            <div class="container">
                <div class="jumbotron">
                    <h1 class="text-center">Memory!</h1>
                    <p class="text-center lead">Heads up! This games plays music!</p>
                    <p class="text-center"><button id="start-game" type="button" class="btn btn-info">Play New Game</button></p>
                </div>
            </div>
        </div>

        <div id="gamePlay">
            <header class="container text-center">
                <div class="row">
                    <div class="col-md-3">
                        <p><elapsed time: <span id="elapsed-seconds">0 seconds</span></p>
                    </div>
                    <div class="col-md-3">
                        <p>Matches: <span id="matches">0</span></p>
                    </div>
                    <div class="col-md-3">
                        <p>Remaining: <span id="remaining">0</span></p>
                    </div>
                    <div class="col-md-3">
                        <p>Misses: <span id="misses"></span>0<img id="vol" src="img/volume10.png">
                            <img id="help" src="img/help.png"></p>
                    </div>
                </div>
            </header>

            <div id="game-board"></div>
            <div id="gameOver" class="container">
                <div class="jumbotron">
                    <h1 class="text-center">You Won! Congratulations!</h1>
                    <p class="text-center"><button id="playAgain" type="button"
                                                   class="btn btn-info playGame">Play Again?</button></p>
                </div>
            </div>
        </div>

        <footer>
            <p class="text-left">&copy; Josh Malters 2014</p>
            <p class="pull-right"><a href="http://joshmalters.com" target="_blank">joshmalters.com</a></p>
        </footer>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
